conditionalEvents:
- condition: session.params.answerIsCorrect == false
  handler:
    staticPromptName: static_prompt_8
  transitionToScene: addition_play
- condition: session.params.answerIsCorrect == true
  handler:
    staticPromptName: static_prompt_12
intentEvents:
- intent: "YES"
  transitionToScene: addition_play
- handler:
    staticPromptName: static_prompt_4
  intent: "NO"
  transitionToScene: actions.scene.END_CONVERSATION
onEnter:
  webhookHandler: reviewAnswer
