conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    webhookHandler: reviewAnswer
  transitionToScene: answer_feedback
onEnter:
  staticPromptName: static_prompt_5
  webhookHandler: makeQuiz
slots:
- commitBehavior:
    writeSessionParam: answer
  name: answer
  promptSettings:
    noInputPrompt1:
      staticPromptName: static_prompt_16
    noMatchPrompt1:
      staticPromptName: static_prompt_11
  required: true
  type:
    name: actions.type.Number
